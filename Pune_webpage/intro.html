<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Explore Maharashtra</title>
    <style>
        body {
            background-color: black;
        }
        h1 {
            color: #eeece6; /* Off-white color for the header */
        }
        .form-label {
            color: #ffc107; /* Yellow color for labels */
        }
        .form-control {
            background-color: #343a40; /* Dark background for form controls */
            color: white; /* White text color for form controls */
            border: 1px solid #17a2b8; /* Cyan border color for form controls */
        }
        .form-control:focus {
            border-color: #ffc107; /* Yellow border color on focus */
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25); /* Yellow shadow on focus */
        }
        .btn-primary {
            background-color: #e79e3e; /* Orange color for primary button */
            border-color: #e79e3e; /* Orange border color for primary button */
            color: #110202;
        }
        .btn-primary:hover {
            background-color: #ebd612; 
            border-color: #ebd612;
            color: #110202;
        }
    </style>
</head>
<body>
    <header class="text-center my-4">
        <h1>Explore Maharashtra</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <form id="cityForm">
            <label for="name" class="form-label">Enter Name</label>
            <input type="text" id="name" class="form-control" required><br>

            <label for="email" class="form-label">Enter Email ID</label>
            <input type="email" id="email" class="form-control" required><br>

            <label for="number" class="form-label">Enter Number</label>
            <input type="number" id="number" class="form-control" required><br>

            <label for="city" class="form-label">Select City</label>
            <select id="city" class="form-select" required>
                <option value="">Select a city</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Nashik">Nashik</option>
            </select><br>

            <label for="password" class="form-label">Enter Password</label>
            <input type="password" id="password" class="form-control" required><br>

            <button type="submit" class="btn btn-primary">
                <a href="home.html">Submit</a>
            </button>
        </form>
    </div>
</body>
</html>
