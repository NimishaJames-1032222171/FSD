<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            padding-top: 50px;
        }
        .page-wrapper {
            border: 2px solid #4682b4;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            max-width: 800px;
            margin: 20px auto;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 30px;
            color: #4682b4;
        }
        .result {
            font-size: 18px;
            font-weight: 700;
            margin-top: 20px;
            color: #333;
        }
        .btn-custom {
            margin-top: 20px;
            background-color: #4682b4;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #4169e1;
        }
        .form-control {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container text-center">
            <h1>CALCULATOR</h1>
            
            <div class="form-group">
                <label for="num1">Enter first number:</label>
                <input type="number" class="form-control" id="num1">
            </div>

            <div class="form-group">
                <label for="num2">Enter second number:</label>
                <input type="number" class="form-control" id="num2">
            </div>

            <button class="btn btn-custom" onclick="add()">Addition</button>
            <button class="btn btn-custom" onclick="sub()">Subtraction</button>
            <button class="btn btn-custom" onclick="mul()">Multiplication</button>
            <button class="btn btn-custom" onclick="div()">Division</button>

            <div id="result" class="result"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        // Addition Function
        function add() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Sum of the numbers: " + (a + b);
        }

        // Subtraction Function
        function sub() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Difference of the numbers: " + (a - b);
        }

        // Multiplication Function
        function mul() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Product of the numbers: " + (a * b);
        }

        // Division Function
        function div() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            if (b == 0) {
                document.getElementById("result").innerHTML = "Division by zero is not possible";
            } else {
                document.getElementById("result").innerHTML = "Division of the numbers: " + (a / b);
            }
        }
    </script>
</body>
</html>
