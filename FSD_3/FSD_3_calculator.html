<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            /* Light gradient background */
            background: linear-gradient(135deg, #e3f2fd, #bbdefb, #90caf9);
            color: #424242;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .page-wrapper {
            border: 3px solid #56aef5;
            border-radius: 10px;
            padding: 30px 20px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            font-weight: 700;
            color: #1e88e5;
            margin-bottom: 30px;
        }
        label {
            font-weight: 500;
            color: #424242;
        }
        .form-control {
            font-size: 18px;
            border: 1px solid #bbdefb;
            background-color: #f0f4f8;
            color: #424242;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-custom {
            margin: 10px 5px 0 5px;
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-custom:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }
        .result {
            font-size: 22px;
            font-weight: 700;
            color: #424242;
            margin-top: 30px;
            background-color: #f0f4f8;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container text-center">
            <h1>Simple Calculator</h1>
            
            <div class="form-group">
                <label for="num1">Enter first number:</label>
                <input type="number" class="form-control" id="num1" placeholder="e.g., 5">
            </div>

            <div class="form-group">
                <label for="num2">Enter second number:</label>
                <input type="number" class="form-control" id="num2" placeholder="e.g., 10">
            </div>

            <div class="button-group">
                <button class="btn btn-custom" onclick="add()">Addition</button>
                <button class="btn btn-custom" onclick="sub()">Subtraction</button>
                <button class="btn btn-custom" onclick="mul()">Multiplication</button>
                <button class="btn btn-custom" onclick="div()">Division</button>
            </div>

            <div id="result" class="result"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function add() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Sum of the numbers: " + (a + b).toFixed(2);
        }

        function sub() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Difference of the numbers: " + (a - b).toFixed(2);
        }

        function mul() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Product of the numbers: " + (a * b).toFixed(2);
        }

        function div() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);
            if (b == 0) {
                document.getElementById("result").innerHTML = "Division by zero is not possible";
            } else {
                document.getElementById("result").innerHTML = "Division of the numbers: " + (a / b).toFixed(2);
            }
        }
    </script>
</body>
</html>
