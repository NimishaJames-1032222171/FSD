<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Page</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="header">Hello Everyone !!!!!</h1>

        <p class="description">Nature themed Web Page</p>

        <div class="button-group">
            <button id="changeTextButton">Change Text</button>
            <button id="changeImageButton">Change Image</button>
        </div>

        <img id="image" src="img1.jpeg" alt="Placeholder Image">

        <div id="textContainer"></div>

        <div class="button-group">
            <button id="addTextNodeButton">Add Text Node</button>
            <button id="removeNodeButton">Remove Node</button>
        </div>

        <!-- jQuery Form -->
        <form id="userForm">
            <input type="text" id="userName" placeholder="Enter your name">
            <input type="email" id="userEmail" placeholder="Enter your email">
        </form>

        <button id="changeButtonText" class="jquery-button">SUBMIT</button>
    </div>

    <script src="webpage.js"></script>
</body>
</html>
